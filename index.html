<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>kai.enterprises</title>
	</head>
	<body
		class="flex flex-col justify-center items-center bg-[#050505] m-0 p-0 w-screen h-screen">
		<div class="gap-8 grid grid-cols-4 auto-rows-[14em] w-3/4">
			<div
				class="row-span-3 bg-neutral-900/10 p-4 rounded-2xl outline-2 outline-neutral-100/5">
				<p class="font-sans text-neutral-300/30 text-sm">
					<img
						src="icons/list.svg"
						class="inline opacity-40 invert w-4 h-4 pb-0.5" />
					projects.go
				</p>
			</div>

			<div
				class="col-span-2 bg-neutral-900/10 p-4 rounded-2xl outline-2 outline-neutral-100/5">
				<p class="font-sans text-neutral-300/30 text-sm">
					<img
						src="icons/music.svg"
						class="inline opacity-40 invert w-4 h-4 pb-0.5" />
					last_fm.go
				</p>
				<div class="pt-6 flex flex-row">
					<!-- https://lastfm.freetls.fastly.net/i/u/174s/163ee1ae7c6b962fb0c697d4fc087656.jpg -->
					<img
						src="icons/music.svg"
						alt="album cover"
						class="rounded-xl w-32 h-auto bg-neutral-900/5 p-8 invert opacity-30"
						id="lastfm_cover" />
					<div class="pl-8 pt-6">
						<p
							class="font-semibold text-neutral-300/90 text-2xl hover:underline">
							<a
								href="https://www.last.fm/music/Clovis+Reyes/_/Fluxxwave+-+Slowed+%252B+Reverb"
								id="lastfm_title">
								————————————
							</a>
							</a>
						</p>
						<p
							class="font-normal text-neutral-300/70"
							id="lastfm_subtitle">
							——————
						</p>
					</div>
				</div>
			</div>

			<div
				class="row-span-2 bg-neutral-900/10 p-4 rounded-2xl outline-2 outline-neutral-100/5">
				<p class="font-sans text-neutral-300/30 text-sm">
					<img
						src="icons/code.svg"
						class="inline opacity-40 invert w-4 h-4 pb-0.5" />
					languages.go
				</p>
			</div>

			<div
				class="col-span-2 bg-neutral-900/10 p-4 rounded-2xl outline-2 outline-neutral-100/5">
				<p class="font-sans text-neutral-300/30 text-sm">
					<img
						src="icons/user.svg"
						class="inline opacity-40 invert w-4 h-4 pb-0.5" />
					about_me.go
				</p>
			</div>

			<div class="col-span-2 pb-8 pt-8">
				<div class="gap-4 grid grid-cols-3 grid-rows-1 w-full h-full">
					<div
						class="bg-neutral-900/15 p-4 rounded-2xl outline-2 outline-neutral-100/5">
						<p class="font-sans text-neutral-300/30 text-sm">
							<img
								src="icons/calendar.svg"
								class="inline opacity-40 invert w-4 h-4 pb-0.5" />
							date_time.go
						</p>
						<p
							class="pt-6 text-3xl text-neutral-300/90 font-mono"
							id="current_time">
							00:21:44
						</p>
						<p class="text-neutral-300/70 font-mono">CET (GMT+1)</p>
					</div>
					<div
						class="bg-neutral-900/15 p-4 rounded-2xl outline-2 outline-neutral-100/5">
						<p class="font-sans text-neutral-300/30 text-sm">
							<img
								src="icons/clock.svg"
								class="inline opacity-40 invert w-4 h-4 pb-0.5" />
							spent_time.go
						</p>
						<p
							class="pt-6 text-2xl text-neutral-300/90 font-mono"
							id="wakatime">
							- hr -- min
						</p>
						<p class="text-neutral-300/70 font-mono">spent today</p>
					</div>
					<div
						class="bg-neutral-900/15 p-4 rounded-2xl outline-2 outline-neutral-100/5">
						<p class="font-sans text-neutral-300/30 text-sm">
							<img
								src="icons/cloud.svg"
								class="inline opacity-40 invert w-4 h-4 pb-0.5" />
							weather.go
						</p>
						<p class="pt-6 text-3xl text-neutral-300/90 font-mono">
							-3.7°C
						</p>
						<p class="text-neutral-300/70 font-mono">cloudy</p>
					</div>
				</div>
			</div>
			<div
				class="row-span-1 bg-neutral-900/10 p-4 rounded-2xl outline-2 outline-neutral-100/5">
				<p class="font-sans text-neutral-300/30 text-sm">
					<img
						src="icons/adjustments.svg"
						class="inline opacity-40 invert w-4 h-4 pb-0.5" />
					settings.go
				</p>
			</div>
		</div>

		<script type="module" src="/src/main.ts" defer></script>
	</body>
</html>
